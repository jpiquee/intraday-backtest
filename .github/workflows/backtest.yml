name: Backtest

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'   # every hour at :15

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Anti-stampede jitter
        run: |
          python - << 'PY'
          import random, time
          t = random.randint(10,120)
          print(f"Sleeping {t}s to avoid API rush...")
          time.sleep(t)
          PY

      - name: Run backtests & generate report + signals
        env:
          MPLBACKEND: Agg
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python auto_backtest.py

      - name: Commit report to /docs (+ data cache)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto backtest: ${{ github.run_id }}"
          branch: ${{ github.ref_name }}
          file_pattern: docs/** outputs/** data/**
