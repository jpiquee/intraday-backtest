name: Backtest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # toutes les heures

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run backtests & build report
        run: python auto_backtest.py
      - name: Commit report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto backtest: ${{ github.run_id }}"
          branch: ${{ github.ref_name }}